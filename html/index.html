<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Self Manager</title>
    <link rel='stylesheet' href='style.css'/>
    <script type="text/javascript" src='script.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>

  <body>
    <div id='titleBar'>
      <div id='dragBar'>
        <span id='titleBarLabel'>SELFMANAGER</span>
      </div>
      <div id='close-btn' class="titleBar-button titleBar-closebtn">
        <span class='titleBtnLabel'>X</span>
      </div>
      <div id='max-btn' class="titleBar-button">
        <span class='titleBtnLabel'>O</span>
      </div>
      <div id='min-btn' class="titleBar-button">
        <span class='titleBtnLabel' id='titleMinBtnLabel'>_</span>
      </div>
    </div>

    <div id='welcomeBoard'>

      <div id='welcomeText' class="welcomeItem">Welcome to your</div>
      <div id='welcomeTitle' class="welcomeItem">SELFMANAGER</div>
      <div id='dbWarning' class="welcomeItem">It appears your database settings are empty or faulty. Review them below before connecting.</div>

      <div id='loginMenu' class="welcomeMenu">
        <div class="welcomeItem">Username :</div>
        <input id='userField' class="welcomeField"/>
        <div class="welcomeItem">Password :</div>
        <input id='passwordField' class="welcomeField"/>
        <div class="welcomeItem"></div>
        <div class="welcomeItem"></div>
        <button type="button" class="welcomeButton" onclick="userConnect()">Connection</button>
        <div id="welcomeLine"></div>
        <button type="button" class="welcomeButton" onclick="openUserCreation()">Create User</button>
      </div>

      <div id='userCreationMenu' class="welcomeMenu">
        <div class="welcomeItem">Username :</div>
        <input id='userCreateField' class="welcomeField"/>
        <div class="welcomeItem">Password :</div>
        <input id='password1Field' class="welcomeField"/>
        <div class="welcomeItem">Confirm Password :</div>
        <input id='password2Field' class="welcomeField"/>
        <div class="welcomeItem"></div>
        <div id="welcomeWarning" class="welcomeItem"></div>
        <button type="button" class="welcomeButton" onclick="createUser()">Create User</button>
        <div id="welcomeLine"></div>
        <button type="button" class="welcomeButton" onclick="cancelUserCreation()">Cancel</button>
      </div>

    </div>

    <a href="./main.html">Click here</a>

  </body>
</html>
